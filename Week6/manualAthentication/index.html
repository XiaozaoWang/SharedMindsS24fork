<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase Authentication Example</title>
</head>

<body>
    <h1>Firebase Authentication Example</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" id="sign-in">Sign In</button>
        <button type="button" id="google-sign-in">Sign In with Google</button>
        <button type="button" id="email-sign-up">Sign Up with Email</button>
    </form>



    <!-- Import the JavaScript code that handles authentication -->
    <script src="notUIAuth.js" type="module"></script>
</body>

</html>
